# Server Configuration
server.error.include-message=never
server.error.include-stacktrace=never

# Security Configuration
jwt.key=${JWT_SECRET_KEY}

# CORS Configuration
allowed.origins=*

# Rate Limiting
rate.limit.max-attempts=5
rate.limit.duration=300000

# Swagger - Production'da kapalÄ±
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging Configuration
logging.level.root=WARN
logging.level.org.lt.project=INFO
logging.file.name=/var/log/ltapp/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ltdb
spring.datasource.username=${DB_USERNAME:ltuser}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# Performance
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.jdbc.fetch_size=100

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Actuator endpoints - Sadece health check
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

ipCheckService.secretKey=${IP_CHECK_SECRET_KEY}

# Swagger Configuration
swagger.auth.username=${SWAGGER_USERNAME:ltuser}
swagger.auth.password=${SWAGGER_PASSWORD}